<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Joanna Baile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lato" rel="stylesheet">

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Vue -->
    <link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>

        <div>
            <full-page :options="options" id="fullpage" ref="fullpage">
                <!-- Landing Section -->
                <div class="section">
                    <h3>Landing</h3>
                </div>
                <!-- Landing End -->
        
                <!-- About Me Section -->
                <div class="section">
                    <h3>About</h3>
                </div>
                <!-- About Me Section End-->
        
                <!-- My Process Section -->
                <div class="section">
                    <h3>Process</h3>
                </div>
                <!-- My Process Section End -->
            
                <!-- My Portfolio Section -->
                <div class="section" id="portfolio-section">
        
                    <!-- Lightbox Start -->
                    <div class="lightbox-container" ref="lbox">
                        <div class="container-fluid">
                            <!-- Exit button -->
                            <div class="close-button">
                                <button @click="closebox">
                                    <span>&times;</span>
                                </button>    
                            </div>
                            <!-- Exit button -->
            
                            <div class="row">
                                <!-- Portfolio Information -->
                                <div class="col-12 col-lg-7">
                                    <h2>Title</h2>
                                    <p>Information</p>
                                    <h5>Team</h5>
                                    <h5>Skills</h5>
                                </div>
                                <!-- Portfolio Picture -->
                                <div class="col-12 col-lg-5" id="port-image">
                                    <img src="images/monitor-screen.png">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Lightbox end -->
        
                    <h3>Work</h3>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <ul>
                                    <li><img v-for="item in portdata" :src="'images/portfolio/' + item.p_pic" alt="portfolio pic" width="280"  @click="portdetails(item)"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- My Portfolio Section End -->
            
                <!-- Testimonial Section -->
                <div class="section">
                    <div class="slide">
                        <h3>Testimonial</h3>
                    </div>
                    <div class="slide">
                        <h3>Slide 2.2</h3>
                    </div>
                    <div class="slide">
                        <h3>Slide 2.3</h3>
                    </div>
                </div>
                <!-- Testimonial Section End -->
            
                <!-- Skills Section -->
                <div class="section">
                    <h3>Skills</h3>
                </div>
                <!-- Skills Section End -->
        
                <!-- Contact/Footer Section -->
                <div class="section">
                    <h3>Contact</h3>
                </div>
                <!-- Contact/Footer Section End -->
            </full-page>
        </div>
</body>

    <!-- JavaScript -->
    <!-- VueJS -->
    <script type="module" src="js/main.js"></script>
    <script src="https://unpkg.com/vue-fullpage.js/dist/vue-fullpage.min.js"></script>
</body>
</html>
